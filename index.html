  <style>

    /* ã‚µãƒãƒªãƒ¼ */

    /* æ©Ÿç¨®åˆ¥çµ±è¨ˆ */

    /* æ¯”è¼ƒãƒ†ãƒ¼ãƒ–ãƒ« */

    .compare-table td.worse { background: rgba(248, 113, 113, 0.2); }
    
    /* ãƒ­ãƒ¼ãƒ‡ã‚£ãƒ³ã‚° */

    /* æ—¥ä»˜ãƒŠãƒ“ */

    .date-nav button {

<body>
  <h1>ğŸ“Š ãƒ›ãƒ¼ãƒ«ãƒ‡ãƒ¼ã‚¿ãƒ“ãƒ¥ãƒ¼ã‚¢</h1>
  
  <!-- ã‚¿ãƒ– -->
  <div class="tabs">

    <button class="tab" data-tab="stats">æ©Ÿç¨®åˆ¥çµ±è¨ˆ</button>
  </div>
  
  <!-- æ—¥åˆ¥ãƒ‡ãƒ¼ã‚¿ã‚¿ãƒ– -->
  <div id="daily" class="tab-content active">
    <div class="date-nav">
      <button id="prevDate">â—€ å‰æ—¥</button>

    <div class="controls">
      <select id="dateSelect"></select>
      <input type="text" id="search" placeholder="æ©Ÿç¨®åãƒ»å°ç•ªå·ã§æ¤œç´¢">
      <select id="machineFilter">
        <option value="">å…¨æ©Ÿç¨®</option>
      </select>
      <select id="sortBy">
        <option value="">ä¸¦ã³æ›¿ãˆ</option>
        <option value="sa_desc">å·®æš â†“</option>
        <option value="sa_asc">å·®æš â†‘</option>
        <option value="game_desc">Gæ•° â†“</option>
        <option value="prob_asc">åˆæˆç¢ºç‡ è‰¯ã„é †</option>
      </select>
    </div>
    
    <div class="summary" id="summary"></div>
    
    <div class="table-wrapper">
      <table id="data-table">

    </div>
  </div>
  
  <!-- æ—¥ä»˜æ¯”è¼ƒã‚¿ãƒ– -->
  <div id="compare" class="tab-content">
    <div class="compare-selector">
      <label>æ¯”è¼ƒå…ƒ: <select id="compareDate1"></select></label>
      <label>æ¯”è¼ƒå…ˆ: <select id="compareDate2"></select></label>
      <button class="date-btn" id="runCompare">æ¯”è¼ƒã™ã‚‹</button>
    </div>
    
    <div class="controls">
      <select id="compareMachineFilter">
        <option value="">å…¨æ©Ÿç¨®</option>
      </select>
    </div>
    
    <div class="summary" id="compareSummary"></div>
    
    <div class="table-wrapper">
      <table id="compare-table" class="compare-table">

    </div>
  </div>
  
  <!-- æ©Ÿç¨®åˆ¥çµ±è¨ˆã‚¿ãƒ– -->
  <div id="stats" class="tab-content">
    <div class="controls">
      <select id="statsDateSelect"></select>
      <select id="statsMachineSelect">
        <option value="">æ©Ÿç¨®ã‚’é¸æŠ</option>
      </select>
    </div>
    
    <div id="statsContent">
      <p style="text-align:center;color:#888;">æ©Ÿç¨®ã‚’é¸æŠã—ã¦ãã ã•ã„</p>
    </div>
  </div>

  <script>
    let CSV_FILES = [];
    let dataCache = {};
    let headers = [];
    let currentDateIndex = 0;
    let allMachines = new Set();
    
    // æ—¥ä»˜æ–‡å­—åˆ—ã‚’ãƒ•ã‚©ãƒ¼ãƒãƒƒãƒˆ
    function formatDate(filename) {
      const match = filename.match(/(\d{4})_(\d{2})_(\d{2})/);
      if (match) {
        return `${match[1]}/${match[2]}/${match[3]}`;
      }
      return filename;
    }
    
    // CSVèª­ã¿è¾¼ã¿
    async function loadCSV(filename) {
      if (dataCache[filename]) return dataCache[filename];
      
      try {
        const res = await fetch(filename);
        if (!res.ok) throw new Error('Not found');
        const text = await res.text();
        const lines = text.trim().split('\n');
        
        if (headers.length === 0) {
          headers = lines[0].split(',');
        }
        
        const data = lines.slice(1).map(line => {
          const values = line.split(',');
          const obj = {};
          headers.forEach((h, i) => obj[h] = values[i]);
          return obj;
        });
        
        data.forEach(d => allMachines.add(d['æ©Ÿç¨®å']));
        dataCache[filename] = data;
        return data;
      } catch (e) {
        console.error(`Failed to load ${filename}:`, e);
        return [];
      }
    }
    
    // å…¨CSVèª­ã¿è¾¼ã¿
    async function loadAllCSV() {
      for (const file of CSV_FILES) {
        await loadCSV(file);
      }
      populateMachineFilters();
    }
    
    // æ©Ÿç¨®ãƒ•ã‚£ãƒ«ã‚¿ã‚’è¨­å®š
    function populateMachineFilters() {
      const machines = [...allMachines].sort();
      ['machineFilter', 'compareMachineFilter', 'statsMachineSelect'].forEach(id => {
        const select = document.getElementById(id);
        const firstOption = select.options[0];
        select.innerHTML = '';
        select.appendChild(firstOption);
        machines.forEach(m => {
          const opt = document.createElement('option');
          opt.value = m;
          opt.textContent = m;
          select.appendChild(opt);
        });
      });
    }
    
    // æ—¥ä»˜ã‚»ãƒ¬ã‚¯ã‚¿ã‚’è¨­å®š
    function populateDateSelectors() {
      const selectors = ['dateSelect', 'compareDate1', 'compareDate2', 'statsDateSelect'];
      selectors.forEach(id => {
        const select = document.getElementById(id);
        select.innerHTML = '';
        CSV_FILES.forEach((file, i) => {
          const opt = document.createElement('option');
          opt.value = file;
          opt.textContent = formatDate(file);
          select.appendChild(opt);
        });
        select.selectedIndex = CSV_FILES.length - 1;
      });
      
      currentDateIndex = CSV_FILES.length - 1;
      
      // æ¯”è¼ƒç”¨ã¯1æ—¥å‰ã‚’ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆã«
      if (CSV_FILES.length > 1) {
        document.getElementById('compareDate1').selectedIndex = CSV_FILES.length - 2;
      }
    }
    
    // ãƒ†ãƒ¼ãƒ–ãƒ«æç”»
    function renderTable(data, tableId = 'data-table', summaryId = 'summary') {
      const totalGames = data.reduce((s, d) => s + (parseInt(d['Gæ•°']) || 0), 0);
      const totalSa = data.reduce((s, d) => s + (parseInt(d['å·®æš']) || 0), 0);
      
      document.getElementById(summaryId).innerHTML = `
        <span>è¡¨ç¤º: <b>${data.length}</b>å°</span>
        <span>ç·Gæ•°: <b>${totalGames.toLocaleString()}</b></span>
        <span>ç·å·®æš: <b class="${totalSa > 0 ? 'plus' : totalSa < 0 ? 'minus' : ''}">${totalSa > 0 ? '+' : ''}${totalSa.toLocaleString()}</b></span>
      `;

      const thead = document.querySelector(`#${tableId} thead`);
      thead.innerHTML = '<tr>' + headers.map(h => `<th>${h}</th>`).join('') + '</tr>';

      const tbody = document.querySelector(`#${tableId} tbody`);
      tbody.innerHTML = data.map(row => {
        return '<tr>' + headers.map(h => {
          let val = row[h];
          let cls = '';
          
          if (h === 'å·®æš') {
            const num = parseInt(val);
            cls = num > 0 ? 'plus' : num < 0 ? 'minus' : 'zero';
            val = num > 0 ? '+' + val : val;
          }
          
          if (h === 'åˆæˆç¢ºç‡' && val && val !== '1/0.0') {
            const prob = parseFloat(val.replace('1/', ''));
            if (prob > 0 && prob < 140) cls = 'prob-good';
            else if (prob >= 140 && prob < 180) cls = 'prob-mid';
            else if (prob >= 180) cls = 'prob-bad';
          }
          
          return `<td class="${cls}">${val}</td>`;
        }).join('') + '</tr>';
      }).join('');
    }
    
    // æ—¥åˆ¥ãƒ‡ãƒ¼ã‚¿ã®ãƒ•ã‚£ãƒ«ã‚¿ãƒ»ã‚½ãƒ¼ãƒˆ
    async function filterAndRender() {
      const filename = CSV_FILES[currentDateIndex];
      const data = await loadCSV(filename);
      
      const search = document.getElementById('search').value.toLowerCase();
      const machine = document.getElementById('machineFilter').value;
      const sort = document.getElementById('sortBy').value;

      let filtered = data.filter(d => {
        const matchSearch = d['æ©Ÿç¨®å'].toLowerCase().includes(search) || 
                          d['å°ç•ªå·'].includes(search);
        const matchMachine = !machine || d['æ©Ÿç¨®å'] === machine;
        return matchSearch && matchMachine;
      });

      if (sort) {
        filtered.sort((a, b) => {
          switch(sort) {
            case 'sa_desc': return (parseInt(b['å·®æš']) || 0) - (parseInt(a['å·®æš']) || 0);
            case 'sa_asc': return (parseInt(a['å·®æš']) || 0) - (parseInt(b['å·®æš']) || 0);
            case 'game_desc': return (parseInt(b['Gæ•°']) || 0) - (parseInt(a['Gæ•°']) || 0);
            case 'prob_asc':
              const pa = parseFloat(a['åˆæˆç¢ºç‡'].replace('1/', '')) || 9999;
              const pb = parseFloat(b['åˆæˆç¢ºç‡'].replace('1/', '')) || 9999;
              return pa - pb;
          }
        });
      }

      renderTable(filtered);
      updateDateNav();
    }
    
    // æ—¥ä»˜ãƒŠãƒ“ã‚²ãƒ¼ã‚·ãƒ§ãƒ³æ›´æ–°
    function updateDateNav() {
      document.getElementById('currentDateLabel').textContent = formatDate(CSV_FILES[currentDateIndex]);
      document.getElementById('prevDate').disabled = currentDateIndex === 0;
      document.getElementById('nextDate').disabled = currentDateIndex === CSV_FILES.length - 1;
      document.getElementById('dateSelect').selectedIndex = currentDateIndex;
    }
    
    // æ¯”è¼ƒæ©Ÿèƒ½
    async function runCompare() {
      const file1 = document.getElementById('compareDate1').value;
      const file2 = document.getElementById('compareDate2').value;
      const machineFilter = document.getElementById('compareMachineFilter').value;
      
      const data1 = await loadCSV(file1);
      const data2 = await loadCSV(file2);
      
      // å°ç•ªå·ã§ãƒãƒƒãƒ”ãƒ³ã‚°
      const map1 = {};
      data1.forEach(d => { map1[d['å°ç•ªå·']] = d; });
      
      const compareData = [];
      data2.forEach(d2 => {
        if (machineFilter && d2['æ©Ÿç¨®å'] !== machineFilter) return;
        
        const d1 = map1[d2['å°ç•ªå·']];
        if (d1 && d1['æ©Ÿç¨®å'] === d2['æ©Ÿç¨®å']) {
          const sa1 = parseInt(d1['å·®æš']) || 0;
          const sa2 = parseInt(d2['å·®æš']) || 0;
          const g1 = parseInt(d1['Gæ•°']) || 0;
          const g2 = parseInt(d2['Gæ•°']) || 0;
          
          compareData.push({
            'æ©Ÿç¨®å': d2['æ©Ÿç¨®å'],
            'å°ç•ªå·': d2['å°ç•ªå·'],
            [`Gæ•°(${formatDate(file1)})`]: g1,
            [`Gæ•°(${formatDate(file2)})`]: g2,
            'Gæ•°å·®': g2 - g1,
            [`å·®æš(${formatDate(file1)})`]: sa1,
            [`å·®æš(${formatDate(file2)})`]: sa2,
            'å·®æšå¤‰åŒ–': sa2 - sa1,
          });
        }
      });
      
      // æ¯”è¼ƒãƒ†ãƒ¼ãƒ–ãƒ«æç”»
      const compareHeaders = ['æ©Ÿç¨®å', 'å°ç•ªå·', `Gæ•°(${formatDate(file1)})`, `Gæ•°(${formatDate(file2)})`, 'Gæ•°å·®', 
                             `å·®æš(${formatDate(file1)})`, `å·®æš(${formatDate(file2)})`, 'å·®æšå¤‰åŒ–'];
      
      const totalSaChange = compareData.reduce((s, d) => s + d['å·®æšå¤‰åŒ–'], 0);
      document.getElementById('compareSummary').innerHTML = `
        <span>æ¯”è¼ƒå°æ•°: <b>${compareData.length}</b>å°</span>
        <span>å·®æšå¤‰åŒ–åˆè¨ˆ: <b class="${totalSaChange > 0 ? 'plus' : totalSaChange < 0 ? 'minus' : ''}">${totalSaChange > 0 ? '+' : ''}${totalSaChange.toLocaleString()}</b></span>
      `;
      
      const thead = document.querySelector('#compare-table thead');
      thead.innerHTML = '<tr>' + compareHeaders.map(h => `<th>${h}</th>`).join('') + '</tr>';
      
      const tbody = document.querySelector('#compare-table tbody');
      tbody.innerHTML = compareData.map(row => {
        return '<tr>' + compareHeaders.map(h => {
          let val = row[h];
          let cls = '';
          
          if (h === 'å·®æšå¤‰åŒ–' || h === 'Gæ•°å·®') {
            const num = val;
            cls = num > 0 ? 'plus' : num < 0 ? 'minus' : 'zero';
            if (h === 'å·®æšå¤‰åŒ–') {
              cls += num > 0 ? ' better' : num < 0 ? ' worse' : '';
            }
            val = num > 0 ? '+' + num.toLocaleString() : num.toLocaleString();
          } else if (typeof val === 'number') {
            val = val.toLocaleString();
          }
          
          return `<td class="${cls}">${val}</td>`;
        }).join('') + '</tr>';
      }).join('');
    }
    
    // æ©Ÿç¨®åˆ¥çµ±è¨ˆ
    async function showStats() {
      const filename = document.getElementById('statsDateSelect').value;
      const machine = document.getElementById('statsMachineSelect').value;
      const container = document.getElementById('statsContent');
      
      if (!machine) {
        container.innerHTML = '<p style="text-align:center;color:#888;">æ©Ÿç¨®ã‚’é¸æŠã—ã¦ãã ã•ã„</p>';
        return;
      }
      
      const data = await loadCSV(filename);
      const machineData = data.filter(d => d['æ©Ÿç¨®å'] === machine);
      
      if (machineData.length === 0) {
        container.innerHTML = '<p style="text-align:center;color:#888;">ãƒ‡ãƒ¼ã‚¿ãŒã‚ã‚Šã¾ã›ã‚“</p>';
        return;
      }
      
      // çµ±è¨ˆè¨ˆç®—
      const stats = {
        count: machineData.length,
        totalGames: 0,
        totalSa: 0,
        totalBB: 0,
        totalRB: 0,
        maxSa: -Infinity,
        minSa: Infinity,
        maxSaUnit: '',
        minSaUnit: '',
      };
      
      machineData.forEach(d => {
        const g = parseInt(d['Gæ•°']) || 0;
        const sa = parseInt(d['å·®æš']) || 0;
        const bb = parseInt(d['BB']) || 0;
        const rb = parseInt(d['RB']) || 0;
        
        stats.totalGames += g;
        stats.totalSa += sa;
        stats.totalBB += bb;
        stats.totalRB += rb;
        
        if (sa > stats.maxSa) { stats.maxSa = sa; stats.maxSaUnit = d['å°ç•ªå·']; }
        if (sa < stats.minSa) { stats.minSa = sa; stats.minSaUnit = d['å°ç•ªå·']; }
      });
      
      stats.avgSa = Math.round(stats.totalSa / stats.count);
      stats.avgGames = Math.round(stats.totalGames / stats.count);
      
      // åˆæˆç¢ºç‡è¨ˆç®—
      const totalBonus = stats.totalBB + stats.totalRB;
      stats.compositeProb = totalBonus > 0 ? (stats.totalGames / totalBonus).toFixed(1) : '-';
      
      // ãƒ—ãƒ©ã‚¹å°æ•°
      const plusCount = machineData.filter(d => (parseInt(d['å·®æš']) || 0) > 0).length;
      stats.plusRate = ((plusCount / stats.count) * 100).toFixed(1);
      
      container.innerHTML = `
        <div class="stats-card">
          <h3>${machine} (${formatDate(filename)})</h3>
          <div class="stats-grid">
            <div class="stat-item">
              <div class="label">è¨­ç½®å°æ•°</div>
              <div class="value">${stats.count}å°</div>
            </div>
            <div class="stat-item">
              <div class="label">ç·Gæ•°</div>
              <div class="value">${stats.totalGames.toLocaleString()}</div>
            </div>
            <div class="stat-item">
              <div class="label">å¹³å‡Gæ•°</div>
              <div class="value">${stats.avgGames.toLocaleString()}</div>
            </div>
            <div class="stat-item">
